name: 2509_Rk Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Backend Testing
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/coverage/
          retention-days: 30

      - name: Report test results
        if: always()
        run: |
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend tests completed" >> $GITHUB_STEP_SUMMARY
          echo "Test command: npm test" >> $GITHUB_STEP_SUMMARY

  # Job 2: Backend Build
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

      - name: Report build results
        run: |
          echo "## Backend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "Build command: npm run build" >> $GITHUB_STEP_SUMMARY
          echo "Output directory: backend/dist/" >> $GITHUB_STEP_SUMMARY

  # Job 3: Frontend Build and Deploy to EC2
  frontend-deploy:
    name: Frontend Build & Deploy to EC2
    runs-on: ubuntu-latest
    needs: [backend-test, backend-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build React application
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

      - name: Create deployment package
        run: |
          cd frontend/build
          tar -czf ../../frontend-build.tar.gz .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_INSTANCE }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/var/www/html' }}
        run: |
          # Setup SSH key
          echo "$EC2_SSH_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem
          
          # Add EC2 host to known hosts
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          # Create deployment directory if it doesn't exist
          ssh -i deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "sudo mkdir -p $DEPLOY_PATH && sudo chown -R $EC2_USER:$EC2_USER $DEPLOY_PATH"
          
          # Copy build files to EC2
          scp -i deploy_key.pem -o StrictHostKeyChecking=no -r frontend/build/* $EC2_USER@$EC2_HOST:$DEPLOY_PATH/
          
          # Optional: Restart web server (uncomment if using nginx/apache)
          # ssh -i deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "sudo systemctl restart nginx"
          
          # Clean up
          rm -f deploy_key.pem

      - name: Report deployment results
        if: success()
        run: |
          echo "## Frontend Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend deployed successfully to EC2" >> $GITHUB_STEP_SUMMARY
          echo "**EC2 Host:** ${{ secrets.EC2_INSTANCE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Path:** ${{ secrets.DEPLOY_PATH || '/var/www/html' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed
        if: failure()
        run: |
          echo "## Frontend Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "❌ Deployment to EC2 failed" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs for more details" >> $GITHUB_STEP_SUMMARY

  # Summary Job
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-test, backend-build, frontend-deploy]
    if: always()
    
    steps:
      - name: Generate Pipeline Summary
        run: |
          echo "# CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Build | ${{ needs.backend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Deploy | ${{ needs.frontend-deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pipeline completed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

